server:
  port: 8999

eureka:
  instance:
    hostname: localhost

spring:
  application:
    name: apigateway
  cloud:
    gateway:
      routes:
        - id: userservice
          uri: lb://userservice
          predicates:
            - Path=/user/**
        - id: contactservice
          uri: lb://contactservice
          predicates:
            - Path=/contact/**


